<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Scourge of Valkas — Character Card</title>

  <!-- Open Graph (Facebook, LinkedIn, etc.) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Scourge of Valkas — Character Card">
  <meta property="og:description" content="Interactive character card for Scourge of Valkas (Dragon). Click Attacked to reduce health and Level Up to increase level.">
  <meta property="og:url" content="https://twocheslch.github.io/wdd-131/week8/prove/character_card.html">
  <meta property="og:image" content="https://yourURLofSocialPreviewImageHere.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Scourge of Valkas — Character Card">
  <meta name="twitter:description" content="Interactive character card for Scourge of Valkas (Dragon). Click Attacked to reduce health and Level Up to increase level.">
  <meta name="twitter:image" content="https://yourURLofSocialPreviewImageHere.png">

  <!-- One favicon (ICO works everywhere) -->
  <link rel="icon" href="/favicon.ico">

  <!-- One Apple Touch Icon (iOS home screen) -->
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">

  <link rel="stylesheet" href="character_card.css" />

  <!-- JS in header, deferred -->
  <script defer src="character_card.js"></script>
</head>
<body>

  <section class="card" aria-label="Creature card">
    <img class="image" src="images/image.jpg" alt="Scourge of Valkas, dragon" />

    <div class="name">Scourge of Valkas</div>

    <div class="stats">
      <p><strong>Class:</strong> Dragon</p>
      <p><strong>Level:</strong> <span id="levelText">5</span></p>
      <p><strong>Health:</strong> <span id="healthText">100</span></p>
    </div>

    <div class="buttons">
      <button id="attackBtn" type="button">Attacked</button>
      <button id="levelBtn" type="button">Level Up</button>
    </div>
  </section>

</body>
</html>
